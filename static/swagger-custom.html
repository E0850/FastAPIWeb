
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bugzy API ‚Äì Swagger UI (Custom)</title>
  <!-- Dark theme and overrides -->
  <link rel="stylesheetcss
  <!-- Swagger UI assets from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui-bundle  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5-ui-standalone-preset.js</script>
  <style>
    :root{
      color-scheme: dark;
    }
    body { margin: 0; background-color: #0d1117; }
    #app-header {
      display:flex; align-items:center; justify-content:space-between;
      padding: 14px 20px; background:#0d1117; border-bottom:1px solid #1f2937; color:#fff;
      position: sticky; top:0; z-index: 1000;
    }
    #app-header .title { font: 600 16px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #app-header .links a { color:#93c5fd; text-decoration:none; margin-left:16px; }
    #app-header .links a:hover { text-decoration:underline; }
    #swagger-ui { max-width: 1200px; margin: 0 auto; }
  </style>
</head>
<body>
  <header id="app-header">
    <div class="title">üêû Bugzy API ‚Äì Swagger UI</div>
    <div class="links">
      /docsDefault Docs</a>
      /docs-darkDark Docs</a>
      /openapi.jsonOpenAPI JSON</a>
    </div>
  </header>

  <div id="swagger-ui"></div>

  <script>
    // Initialize Swagger UI. The OpenAPI spec is served by FastAPI at /openapi.json
    const ui = SwaggerUIBundle({
      url: '/openapi.json',
      dom_id: '#swagger-ui',
      presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
      layout: 'BaseLayout',
      // TryItOut enabled for convenience
      tryItOutEnabled: true,
      // Deep linking for shareable URLs
      deepLinking: true,
      // Display operation IDs to help debugging
      displayOperationId: true,
      // OAuth2 config (uses FastAPI's /token endpoint)
      // You can tailor these to your deployment if needed
      oauth2RedirectUrl: window.location.origin + '/docs/oauth2-redirect',
      docExpansion: 'none', // collapse by default
      defaultModelsExpandDepth: -1 // hide schemas panel by default
    });

    // Optional: logo tweak
    const topbar = document.querySelector('.swagger-ui .topbar');
    if (topbar) topbar.style.display = 'none';
  </script>
</body>
</html>
